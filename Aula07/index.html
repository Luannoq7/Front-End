<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santástico</title>
    <link rel="stylesheet" href="/estilo.css/meu_css.css">
</head>
<body>
    <!--
    Immg- Image, insere uma imagem no doc HTML
    src-  Source, insere um caminho do link da imagem
    alt- Alternative, mostra quando não estiver carregando a imagem
    title- Adicionar texto 
    target- Para abrir link em outra aba
    -->
    <img id="imagemsantos" src="/Imagens/Santos.png" alt="imagemsantos" title="Imagem do Santástico">

    <a href="https://sociorei.com/" target="_blank">
        <img src="/Imagens/imagemsocio.jfif" alt="Sócio rei" title="Sócio rei!" >
    </a>
</body>
</html>
